
  rgb_on_red:
    alias: Turn on a given selection of lights, saving current state
    sequence:
      - data:
        store_name: flash_store
        entity_id: light.rgb
      service: python_script.light_store
      - data:
        entity_id: light.rgb
        brightness: 151
        rgb_color:
        - 255
        - 0
        - 0
      service: light.turn_on
  rgb_restore:
    alias: Restore saved lights to the way they were
    sequence:
      - service: python_script.light_store
        - data:
           store_name: flash_store
           operation: restore
